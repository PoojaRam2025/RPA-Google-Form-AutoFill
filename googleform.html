<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #a1f0f0, #a1d5f0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
    }

    .form-container p {
      font-size: 12px;
      color: gray;
      margin-top: 0;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4db8ff;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3399ff;
    }

    .login-link {
      margin-top: 15px;
      font-size: 13px;
    }

    .login-link a {
      color: #0077cc;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>SignUp</h2>
    <p>Let's start to <span style="color:#0077cc">fill</span> the form</p>

    <form>
      <input type="text" placeholder="Name" required>
      <input type="text" placeholder="Department" required>
      <input type="text" placeholder="Year" required>
      <input type="email" placeholder="Email" required>
      <input type="tel" placeholder="Phone Number" required>
      <button type="submit">Create Account</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="#">Login</a>
    </div>
  </div>

</body>
</html>
